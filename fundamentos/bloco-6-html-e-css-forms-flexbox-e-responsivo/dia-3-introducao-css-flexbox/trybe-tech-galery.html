<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe | Tech-Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;500;600;700&family=Roboto:wght@100;300;400;700;800&display=swap" rel="stylesheet">
<body>
  <header class="menu">
    <div class="trybe-logo">
      <img src="images/trybe-logo.jpg" alt="Logo da Trybe">
    </div>
    <div class="title">
      <h1>TRYBE TECH-GALLERY</h1>
    </div>
    <div class="sing-up">
      <a href="">SING-UP</a>
    </div>
  </header>

  <section class="text-dialog">
    <h2>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</h2>
  </section>

  <header class="header">
    <div class="lang-img">
      <div class="button">
        <div class="img-logo">
          <p>HTML</p>
          <img src="images/html-logo.png" alt="logo html">
        </div>
      </div>
      <div class="button">
        <div class="img-logo">
          <p>CSS</p>
          <img src="images/css-logo.png" alt="logo css">
        </div>
      </div>
      <div class="button">
        <div class="img-logo">
          <p>JAVASCRIPT</p>
          <img src="images/javaScript-logo.png" alt="logo JAVASCRIPT">
        </div>
      </div>
      <div class="button">
        <div class="img-logo">
          <p>REACT</p>
          <img src="images/react-logo.png" alt="logo react">
        </div>
      </div>
      <div class="button">
        <div class="img-logo">
          <p>RTL</p>
          <img src="images/rtl-logo.png" alt="logo rtl">
        </div>
      </div>
      <div class="button">
        <div class="img-logo">
          <p>REDUX</p>
          <img src="images/redux-logo.png" alt="logo redux">
        </div>
      </div>
    </div>
  </header>

  <footer class="footer">
      <a href="" class="link-img">
        <img src="images/instagram-logo.png" alt="logo instagram">
      </a>
      <a href="" class="link-img">
        <img src="images/linked-in-logo.png" alt="logo linkedin">
      </a>
  </footer>
</body>
</html>
